<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>console</title>
	</head>
	<body>
  		<script>
			var content = ('Happy New Year ðŸŽ„');
			console.log(content);
			console.warn(content);
			console.error(content);		

			var seasons	= ['summer', 'winter', 'autumn', 'spring'];
			console.table(seasons);

            var actors = [['Morgan', 'Freeman'], ['Matt', 'Damon'], ['Tom', 'Hanks'], ['Mark', 'Ruffalo']];
            console.table(actors);

			console.group('%cfruits', 'color: white; font-style: italic; background-color: red; padding: 2px;');
			console.log('apple');
			console.log('banana');
			console.log('cherry');
			console.groupEnd();
			console.group('%cvegetables', 'color: white; font-style: italic; background-color: green; padding: 2px;');
			console.log('carrot');
			console.log('cucumber');
			console.log('tomato');
			console.groupEnd();

			console.groupCollapsed('%cfruits', 'color: dimgray; font-style: bold; background-color: pink; padding: 2px;');
			console.log('apple');
			console.log('banana');
			console.log('cherry');
			console.groupEnd();
			console.groupCollapsed('%cvegetables', 'color: dimgray; font-style: bold; background-color: pink; padding: 2px;');
			console.log('carrot');
			console.log('cucumber');
			console.log('tomato');
			console.groupEnd();

            console.time('response time');
            alert('Happy New Year ðŸŽ„');
            console.timeEnd('response time');

            console.count('apple');
		</script>
	</body> 
</html>
